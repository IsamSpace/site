<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Cadastre-se</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<section>
		<img src="../imgs.img/Design sem nome.jpg" class="bg">
		<img src="../imgs.img/LogoSemFundo.png" class="girl">
		<div class="login">
			<h2>Cadastre-se</h2>
			<div class="inputBox">
				<input type="text" placeholder="Nome de usuario" id="email">
			</div>
            <div class="inputBox">
				<input type="email" placeholder="E-mail" id="email-confirm">
			</div>
			<div class="inputBox">
				<input type="password" placeholder="Senha" id="senha">
			</div>
            <div class="inputBox">
				<input type="password" placeholder="Confirmar senha" id="senha-confirm">
			</div>
			<div class="inputBox">
				<input type="submit" value="Criar conta" id="btn" onclick="criar()">
			</div>
			<div class="group">
				<a href="#">Esqueci minha senha</a>
				<a href="./login.html">JÃ¡ tenho conta</a>
			</div>
		</div>
		
	</section>
</body>
</html>
