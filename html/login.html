<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Animated Glassmorphism Login Page | @codingstella</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<section>
		<img src="../imgs.img/Design sem nome.jpg" class="bg">
		<img src="../imgs.img/LogoSemFundo.png" class="girl">
		<div class="login">
			<h2>Entrar</h2>
			<div class="inputBox">
				<input type="text" placeholder="Nome de usuario">
			</div>
			<div class="inputBox">
				<input type="password" placeholder="Senha">
			</div>
			<div class="inputBox">
				<input type="submit" value="Login" id="btn">
			</div>
			<div class="group">
				<a href="https://passwords.google.com/?hl=pt-BR">Esqueci minha senha</a>
				<a href="./escrevase.html">Cadastre-se</a>
			</div>
		</div>
	</section>
</body>
</html>
